<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src="images/AsyncAwait.001.jpeg" alt="slide 1" /></section>
				<section><img src="images/AsyncAwait.002.jpeg" alt="slide 2" /></section>
				<section><img src="images/AsyncAwait.003.jpeg" alt="slide 3" /></section>
				<section><img src="images/AsyncAwait.004.jpeg" alt="slide 4" /></section>
				<section><img src="images/AsyncAwait.005.jpeg" alt="slide 5" /></section>
				<section><img src="images/AsyncAwait.006.jpeg" alt="slide 6" /></section>
				<section><img src="images/AsyncAwait.007.jpeg" alt="slide 7" /></section>
				<section><img src="images/AsyncAwait.008.jpeg" alt="slide 8" /></section>
				<section><img src="images/AsyncAwait.009.jpeg" alt="slide 9" /></section>
				<section><img src="images/AsyncAwait.010.jpeg" alt="slide 10" /></section>
				<section><img src="images/AsyncAwait.011.jpeg" alt="slide 11" /></section>
				<section><img src="images/AsyncAwait.012.jpeg" alt="slide 12" /></section>
				<section><img src="images/AsyncAwait.013.jpeg" alt="slide 13" /></section>
				<section><img src="images/AsyncAwait.014.jpeg" alt="slide 14" /></section>
				<section><img src="images/AsyncAwait.015.jpeg" alt="slide 15" /></section>
				<section><img src="images/AsyncAwait.016.jpeg" alt="slide 16" /></section>
				<section><img src="images/AsyncAwait.017.jpeg" alt="slide 17" /></section>
				<section><img src="images/AsyncAwait.018.jpeg" alt="slide 18" /></section>
				<section><img src="images/AsyncAwait.019.jpeg" alt="slide 19" /></section>
				<section><img src="images/AsyncAwait.020.jpeg" alt="slide 20" /></section>
				<section><img src="images/AsyncAwait.021.jpeg" alt="slide 21" /></section>
				<section><img src="images/AsyncAwait.022.jpeg" alt="slide 22" /></section>
				<section><img src="images/AsyncAwait.023.jpeg" alt="slide 23" /></section>
				<section><img src="images/AsyncAwait.024.jpeg" alt="slide 24" /></section>
				<section><img src="images/AsyncAwait.025.jpeg" alt="slide 25" /></section>
				<section><img src="images/AsyncAwait.026.jpeg" alt="slide 26" /></section>
				<section><img src="images/AsyncAwait.027.jpeg" alt="slide 27" /></section>
				<section><img src="images/AsyncAwait.028.jpeg" alt="slide 28" /></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
